name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build TA Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: make install-dev
      
      - name: Build package
        run: make build

