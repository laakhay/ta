name: Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test TA Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: make install-dev
      
      - name: Run tests with coverage
        run: make test-cov-xml

      - name: Run differential parity suite
        run: uv run --python 3.12 --with pytest python -m pytest tests/parity/test_python_vs_rust_differential.py -q

      - name: Run incremental parity matrix
        run: uv run --python 3.12 --with pytest python -m pytest tests/parity/test_incremental_python_vs_rust.py tests/parity/test_batch_vs_incremental.py -q

      - name: Run incremental replay determinism
        run: uv run --python 3.12 --with pytest python -m pytest tests/parity/test_rust_incremental_bindings_smoke.py -q
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ta-library
          name: ta-library-coverage
          fail_ci_if_error: false
