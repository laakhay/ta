name: Node Bindings Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  ta-node:
    name: ta-node check/lint/test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ta-node quality checks
        run: make node-ci
