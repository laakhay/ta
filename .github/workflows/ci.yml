name: TA Library CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      UV_CACHE_DIR: .uv-cache
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v1
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --extra dev --group dev

    - name: Run linter (ruff)
      run: uv run ruff check laakhay/
    
    - name: Run formatter check (ruff)
      run: uv run ruff format --check laakhay/
    
    - name: Run type checker (pyright)
      if: false # disable type checking for now
      run: uv run pyright laakhay/
    
    - name: Run tests
      run: uv run pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.13'
      run: uv run pytest tests/ --cov=laakhay.ta --cov-report=xml:coverage.xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        file: coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      UV_CACHE_DIR: .uv-cache
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv 3.13
      uses: astral-sh/setup-uv@v1
      with:
        python-version: "3.13"
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --extra dev --group dev

    - name: Build package
      run: uv run python -m build
    
    - name: Check package
      run: uv run twine check dist/*
